<div class="jumbotron col-md-10 col-md-offset-1">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="col-md-2">Device</th>
      <th class="col-md-4">Browser</th>
      <th class="col-md-1">Number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let statistics of devicesStatistics">
      <td>{{statistics.device}}</td>
      <td>{{statistics.browser}}</td>
      <td>{{statistics.number}}</td>
    </tr>
    </tbody>
  </table>
</div>
