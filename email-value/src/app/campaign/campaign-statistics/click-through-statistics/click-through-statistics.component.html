<div class="jumbotron col-md-10 col-md-offset-1">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="col-md-2">URL</th>
      <th class="col-md-1">Clicks</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let statistics of clickThroughStatistics">
      <td>{{statistics.url}}</td>
      <td>{{statistics.clicks}}</td>
    </tr>
    </tbody>
  </table>
</div>
